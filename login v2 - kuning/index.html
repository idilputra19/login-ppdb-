<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPMB Kota Solok </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/styles.css">
    <link rel="icon" type="image/png" href="img/Logo_Kota_Solok.png">
    <link rel="apple-touch-icon" href="img/Logo_Kota_Solok.png">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-content">
                <img src="img/Logo_Kota_Solok.png" alt="Logo Kota Solok">
                <h1>Selamat Datang di</h1>
                <div class="brand">SPMB</div>
                <div class="subtitle">Sistem Penerimaan Murid Baru</div>
                <div class="year">Tahun Ajaran 2025/2026</div>
            </div>
        </div>
        <div class="right">
            <div class="login-form">
                <h2>MASUK</h2>
                <p>Silahkan masukkan Username dan Kata Sandi Anda untuk mengakses Sistem Penerimaan Murid Baru.</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Username" autocomplete="Username">
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <div class="input-icon">
                        <input id="password" placeholder="Masukkan kata sandi Anda" type="password" autocomplete="current-password">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                <button class="btn">Masuk</button>
                <div class="link">
                    <a href="#">Kembali ke Beranda Aplikasi</a>
                </div>
            </div>
        </div>
    </div>

    <script src="asset/script.js"></script>
</body>
</html>
